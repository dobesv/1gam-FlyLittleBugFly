<!DOCTYPE html>
<html>
<head>
    <title>Fly, Little Bug, Fly!</title>
    <meta name="viewport" content="user-scalable=no, maximum-scale=1.0, width=device-width, height=device-height"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
</head>
<body>
    <script>
        (function() {
            var pcBaseUrl = 'playcraftjs/';
            var pcVersion = '0.5.6';
            var gameScriptBaseUrl = 'js/';
            var gameMainClass = 'TheGame';
            var gameEltId = 'pcGameCanvas';
            var gameScripts = [
                // add extra files here, e.g.
                'tuning.js',
                'components/droplet.js',
                'components/selfrighting.js',
                'components/followpath.js',
                'components/player.js',
                'components/pickup.js',
                'components/noise.js',
                'systems/rain.js',
                'systems/selfrighting.js',
                'systems/paths.js',
                'systems/playercontrol.js',
                'systems/pickups.js',
                'systems/noise.js',
                'imagelayer.js',
                'rainbglayer.js',
                'utils.js',
                'entityfactory.js',
                'gamescene.js',
                'menuscene.js',
                'anims.js',
                'game.js',
                'uilayer.js'];

            var production = (document.location.hostname != "localhost");
            var mainScript = production ? pcBaseUrl+"dist/playcraft-"+pcVersion+".min.js" : pcBaseUrl+"lib/playcraft.js";
            var head = document.getElementsByTagName("head")[0];
            var scriptTag = document.createElement('script');
            scriptTag.type = "text/javascript" ;
            scriptTag.src = mainScript;
            scriptTag.onload = function() {
                pc.start(gameEltId, gameMainClass, gameScriptBaseUrl, gameScripts, pcBaseUrl+'lib/');
            };
            scriptTag.onreadystatechange = function() {
                if(this.readyState == 'complete') {
                    this.onload();
                }
            }
            head.appendChild(scriptTag);

        })();
    </script>

<div style='position: absolute; width: 100%; height: 100%; padding:0; margin:0; left:0; top:0'>
    <div id="center1" style='background-color: #000; height: 768px; width:1024px'>
        <canvas id="pcGameCanvas"></canvas>
    </div>
    <div id="stats" style='background-color:#fff; height: 20%; width:100%'>
        <canvas id="pcDebug"></canvas>
    </div>
</div>
</body>
</html>
